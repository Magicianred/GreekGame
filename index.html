<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <title>The Greek letter game</title>
</head>

<body>
  <section class="question">
    <row>
      <div id="letter">?</div>
      <button class="next-button" onclick="randomLetter()">Next</button>
      <button class="newGame" onclick="location.reload(true)">New Game</button>
    </row>
   </section>
  <br />
  
  <section>
    <div class="letter-names">
       <button id="Α α">Alpha</button>
       <button id="Β β">Beta</button>
       <button id="Γ γ">Gamma</button>
       <button id="Δ δ">Delta</button>
       <button id="Ε ε">Epsilon</button>
       <button id="Ζ ζ">Zeta</button>
       <button id="Η η">Eta</button>
       <button id="Θ θ">Theta</button>
       <button id="Ι ι">Iota</button>
       <button id="Κ κ">Kappa</button>
       <button id="Λ λ">Lambda</button>
       <button id="Μ μ">Mu</button>
       <button id="Ν ν">Nu</button>
       <button id="Ξ ξ">Xi</button>
       <button id="Ο ο">Omicron</button>
       <button id="Π π">Pi</button>
       <button id="Ρ ρ">Ro</button>
       <button id="Σ σ">Sigma</button>
       <button id="Τ τ">Tau</button>
       <button id="Υ υ">Upsilon</button>
       <button id="Φ φ">Phi</button>
       <button id="Χ χ">Chi</button>
       <button id="Ψ ψ">Psi</button>
       <button id="Ω ω">Omega</button>
     </div>
  </section>
  
  <section id="counter-section">
  <div id="counter">
    <p>Mistakes:<span id="incorrect"> 0</span></p>
    <p>Correct:<span id="correct"> 0</span></p>
    </div>
  </section>
  
</body>
</html>
