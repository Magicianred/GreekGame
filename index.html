<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <title>The Greek letter game</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/462e93bf55.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

 <h1>Welcome to my Greek letters game!</h1>      
      
 <section id="game">
   <row>
    <div class="wrapper">
      <div id="letter">?</div>   
      
    <div id="setUp">
      <button id="nextButton" onclick="randomLetter()" class=".display-block">New Letter</button>
      <button id="newGame" onclick="location.reload(true)" class=".display-block">New Game</button>
      </div>
   </row>
     
      <div style="clear: both;"></div>
     
    <div class="letter-names">
       <button id="Α α">Alpha</button>
       <button id="Β β">Beta</button>
       <button id="Γ γ">Gamma</button>
       <button id="Δ δ">Delta</button>
       <button id="Ε ε">Epsilon</button>
       <button id="Ζ ζ">Zeta</button>
       <button id="Η η">Eta</button>
       <button id="Θ θ">Theta</button>
       <button id="Ι ι">Iota</button>
       <button id="Κ κ">Kappa</button>
       <button id="Λ λ">Lambda</button>
       <button id="Μ μ">Mu</button>
       <button id="Ν ν">Nu</button>
       <button id="Ξ ξ">Xi</button>
       <button id="Ο ο">Omicron</button>
       <button id="Π π">Pi</button>
       <button id="Ρ ρ">Ro</button>
       <button id="Σ σ">Sigma</button>
       <button id="Τ τ">Tau</button>
       <button id="Υ υ">Upsilon</button>
       <button id="Φ φ">Phi</button>
       <button id="Χ χ">Chi</button>
       <button id="Ψ ψ">Psi</button>
       <button id="Ω ω">Omega</button>
     </div>
       <div id="counter">
    <p class="incorrect">Mistakes:<span id="incorrect"> 0</span></p>
    <p class="correct">Correct:<span id="correct"> 0</span></p>
    </div>
  </div>
</section>
 
<script type="text/javascript" src="https://raw.githubusercontent.com/zk433/GreekGame/master/script.js"</script>
</body>
</html>
